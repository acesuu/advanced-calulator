<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<script src="calculator.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
  }
  .calculator {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  input[type="number"] {
    margin: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin: 5px;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  h1, h2 {
    color: #333;
  }
</style>
</head>
<body>
<div class="calculator">
  <h1>Advanced Calculator</h1>
  <input type="number" id="inputA" placeholder="Enter number A">
  <input type="number" id="inputB" placeholder="Enter number B">
  <br>
  <button onclick="performOperation('add')">Add</button>
  <button onclick="performOperation('subtract')">Subtract</button>
  <button onclick="performOperation('multiply')">Multiply</button>
  <button onclick="performOperation('divide')">Divide</button>
  <button onclick="performOperation('exponentiate')">Exponentiate</button>
  <h2>Result: <span id="result"></span></h2>
</div>

<script>
// Assuming the corrected calculator.js content is correctly included above or externally
function performOperation(operation) {
    var a = parseFloat(document.getElementById('inputA').value);
    var b = parseFloat(document.getElementById('inputB').value);
    var result = 0;

    try {
        switch (operation) {
            case 'add':
                result = add(a, b);
                break;
            case 'subtract':
                result = subtract(a, b);
                break;
            case 'multiply':
                result = multiply(a, b);
                break;
            case 'divide':
                result = divide(a, b);
                break;
            case 'exponentiate':
                result = exponentiate(a, b);
                break;
        }
        document.getElementById('result').textContent = result;
    } catch (error) {
        alert(error.message);
    }
}
</script>
</body>
</html>
