<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="calculator.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            margin: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1,
        h2 {
            color: #333;
        }
    </style>
</head>
<div class="calculator">
    <h1>Enhanced Calculator</h1>
    <input type="number" id="inputA" placeholder="Enter number A or value for square root">
    <input type="number" id="inputB" placeholder="Enter number B (if needed)">
    <br>
    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>
    <button onclick="performOperation('exponentiate')">Exponentiate</button>
    <button onclick="performOperation('sqrt')">Square Root</button> <!-- New button for square root -->
    <button onclick="performOperation('modulus')">Modulus</button> <!-- New button for modulus -->
    <h2>Result: <span id="result"></span></h2>
</div>

<script>
    // Add cases for the new sqrt and modulus functions
    function performOperation(operation) {
        var a = parseFloat(document.getElementById('inputA').value);
        var b = parseFloat(document.getElementById('inputB').value);
        var result = 0;

        try {
            switch (operation) {
                // Existing cases
                case 'sqrt':
                    result = sqrt(a);
                    break;
                case 'modulus':
                    result = modulus(a, b);
                    break;
                // Handle other operations...
            }
            document.getElementById('result').textContent = result;
        } catch (error) {
            alert(error.message);
        }
    }
</script>
</body>

</html>
